<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" th:href="@{/home.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="header">
            <div class="header">
                <div class="logo">
                    <div>
                        <p class="logo-text">Manage</p>
                    </div>
                    <i class="fas fa-bars bar"></i>
                </div>
                <div class="information">
                    <div class="login" style="padding-right: 20%; padding-top: 0">
                        <i class="fas fa-user-circle fa-lg" style="font-size: 60px; margin-top: 15%; margin-right: 20px;"></i>
                        
                        <div class="login-name" style="padding-right: 2%">
                            <p th:text="${session.admin.fullname}" style="margin-bottom: 0px; padding-bottom: 0px"></p>
                            <a th:href="@{/logout}" style="color: white; text-decoration: none;">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="sidebar" th:fragment="sidebar">
            <div class="side-bar-item1">
                <i class="fas fa-home icon-traffic"></i>
                <p style="font-size: 20px ; padding-top: 15px">
                    <a th:href="@{/}" style="color: white; text-decoration: none;">Home</a>
                </p>
            </div>

            <div class="side-bar-item ">
                <div style="display: flex;">
                    <i class="fas fa-traffic-light icon-traffic" icon-traffic></i>
                    <p class="item-text">
                        <a th:href="@{/trafficmanage/page/1}" style="color: white; text-decoration: none;">
                            Traffic Light Manage
                        </a>
                    </p>
                </div>
                <i class="fas fa-sort-down icon-down" id="item1"></i>
            </div>
            
            <div class="side-bar-item ">
                <div style="display: flex;">
                    <i class="fas fa-car icon-traffic"></i>
                    <p class="item-text">
                        <a th:href="@{/platemanage/page/1}" style="color: white; text-decoration: none;">
                            Plate Manage
                        </a>
                    </p>
                </div>
                <i class="fas fa-sort-down icon-down " id="item2"></i>
            </div>
            
            <div class="side-bar-item ">
                <div style="display: flex;">
                    <i class="fas fa-sticky-note icon-traffic"></i>
                    <p class="item-text">
                        <a th:href="@{/charmanage/page/1}" style="color: white; text-decoration: none;">
                            Character Manage
                        </a>
                    </p>
                </div>
                <i class="fas fa-sort-down icon-down" id="item3"></i>
            </div>
            
        </div>
        
    </body>
</html>
